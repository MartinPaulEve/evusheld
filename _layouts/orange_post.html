<html>

{% include head.html %}

<body style="background-color:#bb5d19;">
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

    {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
            </div>
        </section>

    <div class="content">
        <div class="inner">
            {{ content }}
        </div>
    </div>

    {% include footer.html %}

</body>

</html>
